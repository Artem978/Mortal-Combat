<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortal Combat</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app" id="app">
        <header class="header">
            <a href="#" class="header-logo">
                <img src="img/header-logo.svg" alt="Логотип: КиноПульс">
            </a>
            <a href="#" class="user">
                <span class="user-name">Артём</span>
                <img src="img/user-avatar.png" alt="аватар пользователя" class="user-avatar">
            </a>
        </header>
        <section class="film-cover">
            <div class="film">
                <img src="img/film-logo.png" alt="Логотип фильма" class="film-logo">
            <div class="film-tags">
                <span class="film-tag film-year">2021</span>
                <span class="film-tag film-genre">боевик, фэнтези, фантатика</span>
                <span class="film-tag film-country">США</span>
                <span class="film-tag film-age">18+</span>
            </div>
            <p class="film-description">Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только сильнейший</p>
            <div class="film-buttons">
                <button class="button primary-button">Предзаказ фильма</button>
                <a data-fancybox href="https://www.youtube.com/watch?v=NYH2sLid0Zc" class="button default-button">
                    <img src="img/icons/play.svg" alt="Play" class="button-icon">
                    <span class="button-text">Смотреть трейлер</span> 
                </a>
            </div>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <script src="js/jquery.vide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="js/script.js"></script>
</body> 
</html>
